<!DOCTYPE html>
<html lang="PT=BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.min.js"></script>
</head>

<body>

    <div id="calculadora">
        <input id="tela" readonly>
        <div id="teclas">
            <button onclick="mostrarNaTela('+')" class="tecla-operador">+</button>
            <button onclick="mostrarNaTela('7')">7</button>
            <button onclick="mostrarNaTela('8')">8</button>
            <button onclick="mostrarNaTela('9')">9</button>
            <button onclick="mostrarNaTela('-')" class="tecla-operador">-</button>
            <button onclick="mostrarNaTela('4')">4</button>
            <button onclick="mostrarNaTela('5')">5</button>
            <button onclick="mostrarNaTela('6')">6</button>
            <button onclick="mostrarNaTela('*')" class="tecla-operador">*</button>
            <button onclick="mostrarNaTela('1')">1</button>
            <button onclick="mostrarNaTela('2')">2</button>
            <button onclick="mostrarNaTela('3')">3</button>
            <button onclick="mostrarNaTela('/')" class="tecla-operador">/</button>
            <button onclick="mostrarNaTela('0')">0</button>
            <button onclick="mostrarNaTela('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="limparTela()" class="tecla-operador">L</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
